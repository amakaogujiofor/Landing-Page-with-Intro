<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="/images/logo.svg" alt="business-logo" class="logo" />
    </header>
    <div class="container">
      <div class="hero-section">
        <img
          src="/images/illustration-mockups.svg"
          alt="illustration"
          class="hero-image"
        />
      </div>
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#"> Register</a>
      </div>

      <!-- <div class="btn-section">
        
      </div> -->
    </div>
    <div class="social-icons">
      <img
        src="/images/facebook.png"
        alt="facebook-svg"
        class="facebook-icon"
      />
      <img src="/images/twitter.png" alt="twitter-svg" class="twitter-icon" />
      <img
        src="/images/instagram (1).png"
        alt="instagram-svg"
        class="instagram-icon"
      />

      <p></p>
      <p></p>
    </div>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a

      </p>
    </footer> -->
  </body>
</html>
